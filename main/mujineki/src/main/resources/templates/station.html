<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>駅検索</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      line-height: 1.8;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 300px;
      padding: 5px;
      margin-bottom: 10px;
    }
    .btn {
      padding: 8px 16px;
      background-color: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h1>駅検索</h1>

  <!-- 検索フォーム -->
  <form th:action="@{/stations/search}" method="post" th:object="${stationSearchForm}">

    <!-- キーワード検索 -->
    <div class="section">
      <label for="keyword">キーワードで検索</label>
      <input type="text" id="keyword" th:field="*{keyword}" placeholder="駅名などを入力">
      <button type="submit" class="btn">検索</button>
    </div>

    <!-- 都道府県別検索 -->
    <div class="section">
      <label for="prefecture">都道府県別検索</label>
      <select id="prefecture" th:field="*{prefecture}">
        <option value="">選択してください</option>
        <!-- コントローラから渡されたリストをループ -->
        <option th:each="pref : ${prefectures}"
                th:value="${pref.value}"
                th:text="${pref.name}">
        </option>
      </select>
    </div>

    <!-- 路線別検索 -->
    <div class="section">
      <label for="line">路線別検索</label>
      <select id="line" th:field="*{line}">
        <option value="">選択してください</option>
        <option th:each="line : ${lines}"
                th:value="${line.value}"
                th:text="${line.name}">
        </option>
      </select>
    </div>

    <!-- カテゴリ別検索 -->
    <div class="section">
      <label for="category">カテゴリ別検索</label>
      <select id="category" th:field="*{category}">
        <option value="">選択してください</option>
        <option th:each="cat : ${categories}"
                th:value="${cat.value}"
                th:text="${cat.name}">
        </option>
      </select>
    </div>

    <!-- 戻るボタン -->
    <button type="button" class="btn" onclick="history.back()">戻る</button>

  </form>

</body>
</html>
